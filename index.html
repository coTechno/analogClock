<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Analog Click</title>
</head>

<body>
    <div class="clock">
        <div class="hour">
            <div class="hr" id="hr"></div>
        </div>
        <div class="min">
            <div class="mn" id="mn"></div>
        </div>
        <div class="sec">
            <div class="sc" id="sc"></div>
        </div>
    </div>
    <script type="text/javascript">
        const deg = 6;
        const hr = document.querySelector('#hr');
        const mn = document.querySelector('#mn');
        const sc = document.querySelector('#sc');

        setInterval(() => {
	day = new Date(); //object of date()
	hh = day.getHours();
	mm = day.getMinutes();
	ss = day.getSeconds();
    hh_rotation = 30 * hh + mn / 2; //converting current time
    mm_rotation = 6 * mm;
    ss_rotation = 6 * ss;

	hr.style.transform = `rotate(${hh_rotation}deg)`;
	mn.style.transform = `rotate(${mm_rotation}deg)`;
	sc.style.transform = `rotate(${ss_rotation}deg)`;
}, 1000);

    </script>
</body>

</html>
